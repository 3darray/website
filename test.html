<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Band Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .menu-icon {
            display: block;
            cursor: pointer;
        }
        .nav-links {
            display: none;
            flex-direction: column;
            list-style-type: none;
            padding: 0;
        }
        .nav-links a {
            text-decoration: none;
            color: #000;
            padding: 10px;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="menu-icon">â˜° Menu</div>
    <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>

    <form class="contact-form" action="https://formspree.io/f/{your_form_id}" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">

        <label for="date">Event Date</label>
        <input type="date" id="date" name="date">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <!-- reCAPTCHA widget -->
        <div class="g-recaptcha" data-sitekey="6LeSMgEqAAAAABewSXGBotnMCje8uPfQQ7ZWZNio"></div>

        <button type="submit">Get in Touch</button>
    </form>

    <!-- Modal -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modal-content">Some text in the Modal..</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.contact-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const recaptchaResponse = grecaptcha.getResponse();
                if (!recaptchaResponse) {
                    showModal('Please complete the reCAPTCHA.');
                    return;
                }

                const formData = new FormData(form);
                formData.append('g-recaptcha-response', recaptchaResponse);

                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        form.reset();
                        showModal('Thank you for contacting us! We will get back to you soon.');
                        grecaptcha.reset();
                    } else {
                        showModal('There was a problem with your submission. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showModal('There was a problem with your submission. Please try again.');
                });
            });

            function showModal(message) {
                const modal = document.getElementById('message-modal');
                const modalContent = document.getElementById('modal-content');
                modalContent.textContent = message;
                modal.style.display = 'block';
            }

            document.querySelector('.close-btn').addEventListener('click', function() {
                document.getElementById('message-modal').style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                const modal = document.getElementById('message-modal');
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });

            const menuIcon = document.querySelector('.menu-icon');
            const navLinks = document.querySelector('.nav-links');

            menuIcon.addEventListener('click', function() {
                navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
            });
        });
    </script>
</body>
</html>
